# MkDocs configuration for Computational Economics and Data Science course website

site_name: Computational Economics and Data Science
site_description: A comprehensive graduate-level course in computational methods for economics and data science
site_author: Amirreza Farnam Taheri
site_url: https://amirrezafarnamtaheri.github.io/Computational-Economics-and-Data-Science/

# Repository
repo_name: AmirrezaFarnamTaheri/Computational-Economics-and-Data-Science
repo_url: https://github.com/AmirrezaFarnamTaheri/Computational-Economics-and-Data-Science
edit_uri: edit/main/docs/

